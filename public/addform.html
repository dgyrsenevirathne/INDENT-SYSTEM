<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Values - Indent Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="nav-wrapper">
        <div class="nav-container">
            <h1 class="nav-title">Indent Management System</h1>
            <div class="nav-tabs">
                <a href="index.html" class="nav-tab">Create Indent</a>
                <a href="dashboard.html" class="nav-tab">Dashboard</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Add Values for Indent: <span id="indentNoDisplay"></span></h2>
        <form id="addValuesForm">
            <input type="hidden" id="indentNo">

            <div class="form-row">
                <div class="form-group">
                    <label for="refTvNo">REF.TV NO:</label>
                    <input type="text" id="refTvNo" required pattern="[\d.]+/TVB/\d{2}/\d{4}">
                </div>
                <div class="form-group">
                    <label for="addDate">Add Date:</label>
                    <input type="date" id="addDate" required>
                </div>
                <div class="form-group">
                    <label for="addCurrency">Add Currency:</label>
                    <select id="addCurrency" required>
                        <option value="USD">USD</option>
                        <option value="EURO">EURO</option>
                        <option value="POUND">POUND</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="addBaseValue">Add Base Value:</label>
                    <input type="number" id="addBaseValue" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="addValue">Add Value:</label>
                    <input type="number" id="addValue" step="0.01" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="addReimbursement">Add Reimbursement:</label>
                    <input type="number" id="addReimbursement" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="addHarringTransport">Add Harring and Transport:</label>
                    <input type="number" id="addHarringTransport" step="0.01" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="addVAT">Add VAT:</label>
                    <input type="number" id="addVAT" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="addRAT">Add RAT:</label>
                    <input type="number" id="addRAT" step="0.01" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="addAdvance">Add Advance:</label>
                    <input type="number" id="addAdvance" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="addCommission">Add Commission:</label>
                    <input type="number" id="addCommission" step="0.01" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="addTotal">Add Total:</label>
                    <input type="number" id="addTotal" readonly>
                </div>
            </div>

            <div class="form-row">
                <button type="submit" class="submit-btn">Add New Values</button>
            </div>
        </form>
    </div>
    <script src="js/addform.js"></script>
</body>

</html>
